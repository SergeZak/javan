<!-- Right Side Filters -->
<div class="content_right content_height filter_area_div" [ngStyle]="{'height': slide_height}">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="filter_area">
          <div class="filter_title">
            <h2>{{title}}</h2>
            <p>{{description}}</p>
          </div>


          <div class="apply_filter">
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scroll To Top -->
  <div class="go_to_top">
    <a scrollTo  href="#header_bar">Go to Top <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span></a>
  </div>

</div>
<!-- /Right Side Filters -->
